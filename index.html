<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Last Circle</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#050505;
  --panel:#071607;
  --lime:#39ff14;
  --limeGlow:rgba(57,255,20,.65);
  --border:rgba(57,255,20,.25);
  --text:#eaeaea;
  --shadow:0 0 40px rgba(57,255,20,.25);
  --radius:18px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:radial-gradient(circle at top left,#0b250b,#000 60%);
  color:var(--text);
  font-family:system-ui,Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

.app{
  width:100%;
  max-width:1100px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.panel{
  background:linear-gradient(180deg,rgba(57,255,20,.08),rgba(0,0,0,.6));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:var(--shadow);
}

/* RULES */
.rules h2,
.boardTitle,
.record h2{
  margin:0 0 10px;
  color:var(--lime);
  text-transform:uppercase;
  letter-spacing:.12em;
  font-size:14px;
}

.rules ol{
  margin:0;
  padding-left:20px;
  line-height:1.5;
  font-size:14px;
}

/* GAME BOARD */
.boardHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.resetBtn{
  background:#3a0d0d;
  border:1px solid #7a2c2c;
  color:#ff9c9c;
  padding:6px 14px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.circleGrid{
  display:flex;
  flex-direction:column;
  gap:14px;
  align-items:flex-start;
}

.circleRow{
  display:flex;
  gap:14px;
}

/* CIRCLES */
.circle{
  width:54px;
  height:54px;
  border-radius:50%;
  border:2px solid var(--lime);
  background:transparent;
  box-shadow:0 0 12px rgba(57,255,20,.25);
  cursor:pointer;
  transition:0.15s;
}

.circle.on{
  background:var(--lime);
  box-shadow:
    0 0 20px var(--limeGlow),
    0 0 40px rgba(57,255,20,.35);
}

.note{
  margin-top:10px;
  font-size:12px;
  opacity:.7;
}

/* HOST RECORD */
.wl{
  display:flex;
  justify-content:space-between;
  background:rgba(0,0,0,.4);
  padding:10px 14px;
  border-radius:12px;
  margin-bottom:12px;
  border:1px solid var(--border);
}

.stat .label{
  font-size:12px;
  opacity:.7;
}

.stat .value{
  font-size:26px;
  font-weight:bold;
}

.btnRow{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:10px;
}

.btn{
  padding:12px;
  border-radius:14px;
  font-weight:bold;
  text-transform:uppercase;
  border:none;
  cursor:pointer;
}

.btnAdd{
  background:#063a06;
  color:var(--lime);
}

.btnSub{
  background:#222;
  color:#ccc;
}

.btnReset{
  background:#3a0d0d;
  color:#ff9c9c;
  border:1px solid #7a2c2c;
}
</style>
</head>

<body>

<div class="app">

  <!-- RULES -->
  <section class="panel rules">
    <h2>Rules</h2>
    <ol>
      <li>RPS to determine who goes first.</li>
      <li>When it's your turn, eliminate one or more circles from one row and only one row.</li>
      <li>The person left with the last circle to fill in <b>loses</b>.</li>
    </ol>
  </section>

  <!-- GAME BOARD -->
  <section class="panel">
    <div class="boardHeader">
      <div class="boardTitle">Game Board</div>
      <button class="resetBtn" id="resetCircles">Reset</button>
    </div>

    <div class="circleGrid" id="circleGrid"></div>

    <div class="note">
      Tap to toggle. Circles save automatically in your browser.
    </div>
  </section>

  <!-- HOST RECORD -->
  <section class="panel record">
    <h2>Host Record</h2>

    <div class="wl">
      <div class="stat">
        <div class="label">Wins</div>
        <div class="value" id="wins">0</div>
      </div>
      <div class="stat">
        <div class="label">Losses</div>
        <div class="value" id="losses">0</div>
      </div>
    </div>

    <div class="btnRow">
      <button class="btn btnAdd" id="addWin">+ Win</button>
      <button class="btn btnSub" id="subWin">- Win</button>
      <button class="btn btnAdd" id="addLoss">+ Loss</button>
      <button class="btn btnSub" id="subLoss">- Loss</button>
    </div>

    <button class="btn btnReset" id="resetRecord">Reset Record</button>
  </section>

</div>

<script>
/* Layout: 3 / 4 / 5 / 6 circles */
const ROWS = [3,4,5,6];
const TOTAL = ROWS.reduce((a,b)=>a+b,0);
const STORAGE_KEY = "last_circle_final";

let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
  circles:Array(TOTAL).fill(false),
  wins:0,
  losses:0
};

function save(){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(state));
}

/* Build circles */
const grid = document.getElementById("circleGrid");

function renderCircles(){
  grid.innerHTML="";
  let idx=0;
  ROWS.forEach(count=>{
    const row=document.createElement("div");
    row.className="circleRow";
    for(let i=0;i<count;i++){
      const c=document.createElement("div");
      c.className="circle"+(state.circles[idx]?" on":"");
      const index=idx;
      c.addEventListener("click",()=>toggleCircle(index));
      row.appendChild(c);
      idx++;
    }
    grid.appendChild(row);
  });
}

function toggleCircle(i){
  state.circles[i]=!state.circles[i];
  save();
  renderCircles();
}

/* Record */
const winsEl=document.getElementById("wins");
const lossesEl=document.getElementById("losses");

function renderRecord(){
  winsEl.textContent=state.wins;
  lossesEl.textContent=state.losses;
}

document.getElementById("addWin").onclick=()=>{state.wins++;save();renderRecord();};
document.getElementById("subWin").onclick=()=>{if(state.wins>0)state.wins--;save();renderRecord();};
document.getElementById("addLoss").onclick=()=>{state.losses++;save();renderRecord();};
document.getElementById("subLoss").onclick=()=>{if(state.losses>0)state.losses--;save();renderRecord();};
document.getElementById("resetRecord").onclick=()=>{state.wins=0;state.losses=0;save();renderRecord();};

/* Reset Circles */
document.getElementById("resetCircles").onclick=()=>{
  state.circles=Array(TOTAL).fill(false);
  save();
  renderCircles();
};

/* Init */
renderCircles();
renderRecord();
</script>

</body>
</html>
