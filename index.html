<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Last Circle</title>
  <style>
    :root{
      --bg:#050505;
      --text:#eaeaea;
      --lime:#39ff14;
      --border: rgba(57,255,20,.22);
      --shadow: 0 12px 32px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 25% 20%, rgba(57,255,20,.10), transparent 55%),
        radial-gradient(900px 520px at 75% 80%, rgba(57,255,20,.06), transparent 55%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .app{
      width:min(1100px, 100%);
      background: linear-gradient(180deg, rgba(57,255,20,.06), rgba(0,0,0,0)),
                  rgba(10,10,10,.92);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .panel{
      border:1px solid var(--border);
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      padding:14px;
    }

    /* RULES */
    .rules h2{
      margin:0 0 8px 0;
      font-size:15px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(57,255,20,.92);
    }
    .rules ol{
      margin:0;
      padding-left:18px;
      color: rgba(234,234,234,.92);
      line-height:1.35;
      font-size:13.5px;
    }
    .rules li{ margin:4px 0; }
    .rules .muted{ color: rgba(234,234,234,.70); }

    /* BOARD */
    .boardHeader{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .boardTitle{
      margin:0;
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:13px;
      color: rgba(57,255,20,.92);
    }

    .resetSmall{
      border:none;
      border-radius: 12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      background: rgba(255,59,59,.12);
      border:1px solid rgba(255,59,59,.35);
      color: rgba(255,200,200,.95);
      transition: filter .15s ease, transform .06s ease;
      user-select:none;
    }
    .resetSmall:hover{ filter:brightness(1.05); }
    .resetSmall:active{ transform: scale(.99); }

    .circleGrid{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:flex-start;
    }
    .circleRow{
      display:flex;
      gap:12px;
      justify-content:flex-start;
      align-items:center;
      flex-wrap:nowrap;
    }

    .circle{
      width:54px;
      height:54px;
      border-radius:50%;
      background: transparent;              /* hollow */
      border:2px solid rgba(57,255,20,.95);
      box-shadow: 0 0 0 2px rgba(57,255,20,.10) inset, 0 0 18px rgba(57,255,20,.14);
      cursor:pointer;
      transition: transform .06s ease, box-shadow .15s ease, background .15s ease;
      user-select:none;
      position:relative;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .circle:hover{ transform: translateY(-1px); }

    /* ✅ MORE OBVIOUS "FILLED" STATE */
    .circle.on{
      /* solid-ish fill + brighter glow so it reads on camera */
      background: rgba(57,255,20,.85);
      box-shadow:
        0 0 0 2px rgba(0,0,0,.25) inset,
        0 0 34px rgba(57,255,20,.65),
        0 0 70px rgba(57,255,20,.30);
      border-color: rgba(57,255,20,1);
    }

    .boardNote{
      margin-top:10px;
      font-size:12px;
      color: rgba(234,234,234,.68);
      line-height:1.3;
    }

    /* RECORD */
    .record h2{
      margin:0 0 10px 0;
      font-size:14px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(57,255,20,.92);
    }

    .wl{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid rgba(57,255,20,.18);
      background: rgba(57,255,20,.06);
      margin-bottom:10px;
    }
    .stat .label{
      font-size:12px;
      color: rgba(234,234,234,.70);
    }
    .stat .value{
      font-size:24px;
      font-weight:900;
      letter-spacing:.04em;
      color: rgba(234,234,234,.96);
      margin-top:2px;
    }

    .btnRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      margin-bottom:10px;
    }

    button.action{
      border:none;
      border-radius: 14px;
      padding:11px 10px;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      cursor:pointer;
      user-select:none;
      transition: filter .15s ease, transform .06s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button.action:active{ transform: scale(.99); }

    .btnLime{
      background: rgba(57,255,20,.14);
      color: rgba(57,255,20,.95);
      border:1px solid rgba(57,255,20,.40);
    }
    .btnGhost{
      background: rgba(255,255,255,.06);
      color: rgba(234,234,234,.92);
      border:1px solid rgba(255,255,255,.12);
    }
    .btnDanger{
      background: rgba(255,59,59,.12);
      color: rgba(255,205,205,.95);
      border:1px solid rgba(255,59,59,.35);
    }
    .btnLime:hover,.btnGhost:hover,.btnDanger:hover{ filter:brightness(1.06); }

    @media (max-width: 520px){
      .circle{ width:48px; height:48px; }
      .circleRow{ gap:10px; }
      .circleGrid{ gap:10px; }
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- TOP: RULES -->
    <section class="panel rules">
      <h2>Rules</h2>
      <ol>
        <li>Tap circles as they’re claimed.</li>
        <li>Players take turns choosing a circle.</li>
        <li>The final remaining one is <b>THE LAST CIRCLE</b>.</li>
        <li class="muted">Track host wins/losses below.</li>
      </ol>
    </section>

    <!-- MIDDLE: GAME BOARD -->
    <section class="panel">
      <div class="boardHeader">
        <div class="boardTitle">Game Board</div>
        <button class="resetSmall" id="resetCirclesBtn">Reset</button>
      </div>

      <div class="circleGrid" id="circleGrid"></div>

      <div class="boardNote">
        Tap to toggle. Circles save automatically in your browser.
      </div>
    </section>

    <!-- BOTTOM: HOST RECORD -->
    <section class="panel record">
      <h2>Host Record</h2>

      <div class="wl">
        <div class="stat">
          <div class="label">Wins</div>
          <div class="value" id="winsValue">0</div>
        </div>
        <div class="stat" style="text-align:right;">
          <div class="label">Losses</div>
          <div class="value" id="lossesValue">0</div>
        </div>
      </div>

      <div class="btnRow">
        <button class="action btnLime" id="addWinBtn">+ Win</button>
        <button class="action btnGhost" id="removeWinBtn">- Win</button>
        <button class="action btnLime" id="addLossBtn">+ Loss</button>
        <button class="action btnGhost" id="removeLossBtn">- Loss</button>
      </div>

      <button class="action btnDanger" id="resetRecordBtn">Reset Record</button>
    </section>

  </div>

  <script>
    const ROWS = [3,4,5,6];
    const TOTAL = ROWS.reduce((a,b)=>a+b, 0); // 18
    const LS_KEY = "last_circle_vertical_layout_v4";

    const defaultState = () => ({
      circles: Array(TOTAL).fill(false),
      wins: 0,
      losses: 0
    });

    function clampInt(n,min,max){
      n = Math.trunc(n);
      return Math.max(min, Math.min(max, n));
    }

    function loadState(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return defaultState();
        const p = JSON.parse(raw);
        const s = defaultState();

        if(Array.isArray(p.circles)){
          const arr = p.circles.slice(0, TOTAL).map(Boolean);
          while(arr.length < TOTAL) arr.push(false);
          s.circles = arr;
        }
        if(Number.isFinite(p.wins)) s.wins = clampInt(p.wins, 0, 9999);
        if(Number.isFinite(p.losses)) s.losses = clampInt(p.losses, 0, 9999);
        return s;
      }catch(e){
        return defaultState();
      }
    }

    function saveState(){
      localStorage.setItem(LS_KEY, JSON.stringify(state));
    }

    let state = loadState();

    const circleGridEl = document.getElementById("circleGrid");
    const winsValueEl = document.getElementById("winsValue");
    const lossesValueEl = document.getElementById("lossesValue");

    const resetCirclesBtn = document.getElementById("resetCirclesBtn");
    const addWinBtn = document.getElementById("addWinBtn");
    const removeWinBtn = document.getElementById("removeWinBtn");
    const addLossBtn = document.getElementById("addLossBtn");
    const removeLossBtn = document.getElementById("removeLossBtn");
    const resetRecordBtn = document.getElementById("resetRecordBtn");

    function renderCircles(){
      circleGridEl.innerHTML = "";
      let idx = 0;

      ROWS.forEach((count) => {
        const row = document.createElement("div");
        row.className = "circleRow";

        for(let j=0; j<count; j++){
          const i = idx;
          const c = document.createElement("div");
          c.className = "circle" + (state.circles[i] ? " on" : "");
          c.setAttribute("role","button");
          c.setAttribute("tabindex","0");
          c.setAttribute("aria-pressed", state.circles[i] ? "true" : "false");

          c.addEventListener("pointerup", (e) => {
            e.preventDefault();
            toggleCircle(i);
          });

          c.addEventListener("keydown", (e) => {
            if(e.key === "Enter" || e.key === " "){
              e.preventDefault();
              toggleCircle(i);
            }
          });

          row.appendChild(c);
          idx++;
        }

        circleGridEl.appendChild(row);
      });
    }

    function renderRecord(){
      winsValueEl.textContent = state.wins;
      lossesValueEl.textContent = state.losses;
    }

    function toggleCircle(i){
      state.circles[i] = !state.circles[i];
      saveState();
      renderCircles();
    }

    function addWin(){
      state.wins = clampInt(state.wins + 1, 0, 9999);
      saveState();
      renderRecord();
    }
    function removeWin(){
      state.wins = clampInt(state.wins - 1, 0, 9999);
      saveState();
      renderRecord();
    }
    function addLoss(){
      state.losses = clampInt(state.losses + 1, 0, 9999);
      saveState();
      renderRecord();
    }
    function removeLoss(){
      state.losses = clampInt(state.losses - 1, 0, 9999);
      saveState();
      renderRecord();
    }

    function resetCircles(){
      state.circles = Array(TOTAL).fill(false);
      saveState();
      renderCircles();
    }

    function resetRecord(){
      state.wins = 0;
      state.losses = 0;
      saveState();
      renderRecord();
    }

    resetCirclesBtn.addEventListener("pointerup", (e)=>{ e.preventDefault(); resetCircles(); });

    addWinBtn.addEventListener("pointerup", (e)=>{ e.preventDefault(); addWin(); });
    removeWinBtn.addEventListener("pointerup", (e)=>{ e.preventDefault(); removeWin(); });
    addLossBtn.addEventListener("pointerup", (e)=>{ e.preventDefault(); addLoss(); });
    removeLossBtn.addEventListener("pointerup", (e)=>{ e.preventDefault(); removeLoss(); });
    resetRecordBtn.addEventListener("pointerup", (e)=>{ e.preventDefault(); resetRecord(); });

    renderCircles();
    renderRecord();
  </script>
</body>
</html>
