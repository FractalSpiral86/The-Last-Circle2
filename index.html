<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Last Circle</title>
  <style>
    :root{
      --bg:#050505;
      --panel:#0b0b0b;
      --text:#eaeaea;
      --muted:#b9b9b9;
      --lime:#39ff14;
      --limeGlow: rgba(57,255,20,.35);
      --border: rgba(57,255,20,.22);
      --shadow: 0 12px 32px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 22% 25%, rgba(57,255,20,.10), transparent 55%),
        radial-gradient(800px 500px at 75% 70%, rgba(57,255,20,.06), transparent 55%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .app{
      width:min(1100px, 100%);
      background: linear-gradient(180deg, rgba(57,255,20,.06), rgba(0,0,0,0)),
                  rgba(10,10,10,.92);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:16px;
      display:grid;
      grid-template-columns: 290px 1fr;
      gap:16px;
    }

    /* LEFT: CIRCLES */
    .left{
      border:1px solid var(--border);
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .leftHeader{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
    }

    .leftTitle{
      font-weight:900;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:12px;
      color: rgba(57,255,20,.92);
    }

    .resetSmall{
      border:none;
      border-radius: 12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      background: rgba(255,59,59,.12);
      border:1px solid rgba(255,59,59,.35);
      color: rgba(255,200,200,.95);
      transition: filter .15s ease, transform .06s ease;
      user-select:none;
    }
    .resetSmall:hover{ filter:brightness(1.05); }
    .resetSmall:active{ transform: scale(.99); }

    .circleGrid{
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:flex-start; /* keep aligned on the left */
    }

    .circleRow{
      display:flex;
      gap:10px;
      justify-content:flex-start;
      align-items:center;
      flex-wrap:nowrap;
    }

    .circle{
      width:50px;
      height:50px;
      border-radius:50%;
      background: rgba(0,0,0,.15);
      border:2px solid rgba(57,255,20,.95); /* hollow lime green */
      box-shadow: 0 0 0 2px rgba(57,255,20,.10) inset, 0 0 18px rgba(57,255,20,.14);
      cursor:pointer;
      position:relative;
      transition: transform .06s ease, box-shadow .15s ease, background .15s ease;
      user-select:none;
    }
    .circle:hover{ transform: translateY(-1px); }

    /* When "selected", keep it hollow but add stronger glow */
    .circle.on{
      background: rgba(57,255,20,.06);
      box-shadow:
        0 0 0 2px rgba(57,255,20,.18) inset,
        0 0 26px rgba(57,255,20,.35);
    }

    .circle .num{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      font-size:15px;
      color: rgba(234,234,234,.92);
      text-shadow: 0 0 10px rgba(0,0,0,.8);
      pointer-events:none;
    }

    .leftNote{
      margin-top:2px;
      font-size:12px;
      color: rgba(234,234,234,.68);
      line-height:1.3;
    }
    .leftNote b{ color: rgba(57,255,20,.9); }

    /* RIGHT: RULES (TOP) + RECORD (BOTTOM) */
    .right{
      display:flex;
      flex-direction:column;
      gap:14px;
      min-height: 420px;
    }

    .rules{
      border:1px solid var(--border);
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      padding:14px 14px 12px;
    }
    .rules h2{
      margin:0 0 8px 0;
      font-size:15px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(57,255,20,.92);
    }
    .rules ol{
      margin:0;
      padding-left:18px;
      color: rgba(234,234,234,.92);
      line-height:1.35;
      font-size:13.5px;
    }
    .rules li{ margin:4px 0; }
    .rules .muted{ color: rgba(234,234,234,.70); }

    .spacer{
      flex:1; /* pushes host record to the bottom */
    }

    .record{
      border:1px solid var(--border);
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .record h2{
      margin:0;
      font-size:14px;
      letter-spacing:.12em;
      text-transform:uppercase;
      color: rgba(57,255,20,.92);
    }

    .wl{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid rgba(57,255,20,.18);
      background: rgba(57,255,20,.06);
    }

    .stat .label{
      font-size:12px;
      color: rgba(234,234,234,.70);
    }
    .stat .value{
      font-size:24px;
      font-weight:900;
      letter-spacing:.04em;
      color: rgba(234,234,234,.96);
      margin-top:2px;
    }

    .btnRow{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    button.action{
      border:none;
      border-radius: 14px;
      padding:11px 10px;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      cursor:pointer;
      user-select:none;
      transition: filter .15s ease, transform .06s ease;
    }
    button.action:active{ transform: scale(.99); }

    .btnLime{
      background: rgba(57,255,20,.14);
      color: rgba(57,255,20,.95);
      border:1px solid rgba(57,255,20,.40);
    }
    .btnGhost{
      background: rgba(255,255,255,.06);
      color: rgba(234,234,234,.92);
      border:1px solid rgba(255,255,255,.12);
    }
    .btnDanger{
      background: rgba(255,59,59,.12);
      color: rgba(255,205,205,.95);
      border:1px solid rgba(255,59,59,.35);
    }
    .btnLime:hover,.btnGhost:hover,.btnDanger:hover{ filter:brightness(1.06); }

    /* Mobile */
    @media (max-width: 880px){
      .app{ grid-template-columns: 1fr; }
      .right{ min-height: unset; }
      .spacer{ display:none; }
      .record{ order:3; }
    }
    @media (max-width: 420px){
      .circle{ width:46px; height:46px; }
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- LEFT SIDE: 4 rows of circles aligned to left -->
    <section class="left">
      <div class="leftHeader">
        <div class="leftTitle">Circles</div>
        <button class="resetSmall" id="resetCirclesBtn">Reset</button>
      </div>

      <div class="circleGrid" id="circleGrid"></div>

      <div class="leftNote">
        Tap to toggle. Circles are saved automatically.
      </div>
    </section>

    <!-- RIGHT SIDE: Rules on top, record on bottom -->
    <section class="right">
      <div class="rules">
        <h2>Rules</h2>
        <ol>
          <li>Tap circles as theyâ€™re claimed.</li>
          <li>Players take turns choosing a circle.</li>
          <li>The final remaining one is <b>THE LAST CIRCLE</b>.</li>
          <li class="muted">Track host wins/losses below.</li>
        </ol>
      </div>

      <div class="spacer"></div>

      <div class="record">
        <h2>Host Record</h2>

        <div class="wl">
          <div class="stat">
            <div class="label">Wins</div>
            <div class="value" id="winsValue">0</div>
          </div>
          <div class="stat" style="text-align:right;">
            <div class="label">Losses</div>
            <div class="value" id="lossesValue">0</div>
          </div>
        </div>

        <div class="btnRow">
          <button class="action btnLime" id="addWinBtn">+ Win</button>
          <button class="action btnGhost" id="removeWinBtn">- Win</button>
          <button class="action btnLime" id="addLossBtn">+ Loss</button>
          <button class="action btnGhost" id="removeLossBtn">- Loss</button>
        </div>

        <button class="action btnDanger" id="resetRecordBtn">Reset Record</button>
      </div>
    </section>

  </div>

  <script>
    /***********************
     * CIRCLE LAYOUT (exactly as requested):
     * Row 1: 3 circles
     * Row 2: 4 circles
     * Row 3: 5 circles
     * Row 4: 6 circles
     ***********************/
    const ROWS = [3,4,5,6];
    const TOTAL = ROWS.reduce((a,b)=>a+b, 0); // 18 circles

    const LS_KEY = "last_circle_left_rows_v1";

    const defaultState = () => ({
      circles: Array(TOTAL).fill(false),
      wins: 0,
      losses: 0
    });

    function clampInt(n,min,max){
      n = Math.trunc(n);
      return Math.max(min, Math.min(max, n));
    }

    function loadState(){
      try{
        const raw = localStorage.getItem(LS_KEY);
        if(!raw) return defaultState();
        const p = JSON.parse(raw);
        const s = defaultState();

        if(Array.isArray(p.circles)){
          const arr = p.circles.slice(0, TOTAL).map(Boolean);
          while(arr.length < TOTAL) arr.push(false);
          s.circles = arr;
        }
        if(Number.isFinite(p.wins)) s.wins = clampInt(p.wins, 0, 9999);
        if(Number.isFinite(p.losses)) s.losses = clampInt(p.losses, 0, 9999);
        return s;
      }catch(e){
        return defaultState();
      }
    }

    function saveState(){
      localStorage.setItem(LS_KEY, JSON.stringify(state));
    }

    let state = loadState();

    const circleGridEl = document.getElementById("circleGrid");
    const winsValueEl = document.getElementById("winsValue");
    const lossesValueEl = document.getElementById("lossesValue");

    const resetCirclesBtn = document.getElementById("resetCirclesBtn");
    const addWinBtn = document.getElementById("addWinBtn");
    const removeWinBtn = document.getElementById("removeWinBtn");
    const addLossBtn = document.getElementById("addLossBtn");
    const removeLossBtn = document.getElementById("removeLossBtn");
    const resetRecordBtn = document.getElementById("resetRecordBtn");

    function renderCircles(){
      circleGridEl.innerHTML = "";
      let idx = 0;

      ROWS.forEach((count, rowNum) => {
        const row = document.createElement("div");
        row.className = "circleRow";
        row.setAttribute("aria-label", `Row ${rowNum+1}`);

        for(let j=0; j<count; j++){
          const i = idx; // capture
          const c = document.createElement("div");
          c.className = "circle" + (state.circles[i] ? " on" : "");
          c.setAttribute("role","button");
          c.setAttribute("tabindex","0");
          c.title = "Toggle circle " + (i+1);
          c.innerHTML = `<div class="num">${i+1}</div>`;

          c.addEventListener("click", () => toggleCircle(i));
          c.addEventListener("keydown", (e) => {
            if(e.key === "Enter" || e.key === " "){
              e.preventDefault();
              toggleCircle(i);
            }
          });

          row.appendChild(c);
          idx++;
        }

        circleGridEl.appendChild(row);
      });
    }

    function renderRecord(){
      winsValueEl.textContent = state.wins;
      lossesValueEl.textContent = state.losses;
    }

    function toggleCircle(i){
      state.circles[i] = !state.circles[i];
      saveState();
      renderCircles();
    }

    function addWin(){
      state.wins = clampInt(state.wins + 1, 0, 9999);
      saveState();
      renderRecord();
    }
    function removeWin(){
      state.wins = clampInt(state.wins - 1, 0, 9999);
      saveState();
      renderRecord();
    }
    function addLoss(){
      state.losses = clampInt(state.losses + 1, 0, 9999);
      saveState();
      renderRecord();
    }
    function removeLoss(){
      state.losses = clampInt(state.losses - 1, 0, 9999);
      saveState();
      renderRecord();
    }

    function resetCircles(){
      state.circles = Array(TOTAL).fill(false);
      saveState();
      renderCircles();
    }

    function resetRecord(){
      state.wins = 0;
      state.losses = 0;
      saveState();
      renderRecord();
    }

    resetCirclesBtn.addEventListener("click", resetCircles);

    addWinBtn.addEventListener("click", addWin);
    removeWinBtn.addEventListener("click", removeWin);
    addLossBtn.addEventListener("click", addLoss);
    removeLossBtn.addEventListener("click", removeLoss);
    resetRecordBtn.addEventListener("click", resetRecord);

    // init
    renderCircles();
    renderRecord();
  </script>
</body>
</html>
