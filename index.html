<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The Last Circle</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;   /* CENTER HORIZONTALLY */
  }

  .container {
    width: 100%;
    max-width: 420px;         /* keeps it centered and readable */
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .board {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 20px;
    align-items: flex-start;  /* rows stay left-aligned */
  }

  .row {
    display: flex;
    gap: 10px;
  }

  .circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #fff;
    background: transparent;
    cursor: pointer;
  }

  .circle.filled {
    background: #fff;
  }

  .controls {
    display: flex;
    justify-content: center;  /* buttons centered */
    gap: 10px;
  }

  button {
    padding: 10px 14px;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="container">

  <h1>The Last Circle</h1>

  <div id="board" class="board"></div>

  <div class="controls">
    <button id="undo">Undo</button>
    <button id="clear">Clear</button>
    <button id="restart">Restart</button>
  </div>

</div>

<script>
  const ROWS = [3, 4, 5, 6];

  let state = [];
  let history = [];

  const board = document.getElementById("board");
  const undoBtn = document.getElementById("undo");
  const clearBtn = document.getElementById("clear");
  const restartBtn = document.getElementById("restart");

  function copyState() {
    return state.map(row => [...row]);
  }

  function init() {
    state = ROWS.map(n => Array(n).fill(false));
    history = [];
    render();
  }

  function render() {
    board.innerHTML = "";

    state.forEach((row, r) => {
      const rowDiv = document.createElement("div");
      rowDiv.className = "row";

      row.forEach((filled, c) => {
        const circle = document.createElement("div");
        circle.className = "circle" + (filled ? " filled" : "");
        circle.onclick = () => {
          history.push(copyState());
          state[r][c] = !state[r][c];
          render();
        };
        rowDiv.appendChild(circle);
      });

      board.appendChild(rowDiv);
    });
  }

  undoBtn.onclick = () => {
    if (history.length) {
      state = history.pop();
      render();
    }
  };

  clearBtn.onclick = () => {
    history.push(copyState());
    state = state.map(row => row.map(() => false));
    render();
  };

  restartBtn.onclick = init;

  init();
</script>

</body>
</html>
